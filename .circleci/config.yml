orbs:
  cypress: cypress-io/cypress@1.26.0
jobs:
  build:
    docker:
      - image: 'circleci/node:current'
    steps:
      - checkout
      - run: echo "npm installing"
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  test:
    docker:
      - image: 'circleci/node:current'
    steps:
      - checkout
      - run: echo "run testing"
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn lint
      - run: yarn test
version: 2.1
workflows:
  build_test_lint:
    jobs:
      - test
      - build:
          requires:
            - test      
      - cypress/install:
          pre-steps:
            - checkout
            - run: yarn install
            - run: 'npm run build'
      - cypress/run:    
          requires:
            - cypress/install
          start: npm e2e
          wait-on: 'http://localhost:8000'
          # there are no jobs to follow this one
          # so no need to save the workspace files (saves time)
          no-workspace: true
